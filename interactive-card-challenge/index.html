<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <section class="container">
      <aside></aside>
      <main>
        <div class="absolute-cards-container">
          <div class="front-card card">
            <div class="circles">
              <div class="big-circle"></div>
              <div class="small-circle"></div>
            </div>
            <div class="number" data-displaynumber>0000 0000 0000 0000</div>
            <div class="flex">
              <div class="name" data-displayname>JANE APPLESEED</div>
              <div class="expiry">
                <span data-month>00</span>/<span data-year>00</span>
              </div>
            </div>
          </div>
          <div class="back-card card">
            <div class="cvc-number" data-displaycvc>000</div>
          </div>
        </div>
        <div class="thankyou" style="display: none">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <h1>Thank You</h1>
          <p>We've added your card details</p>
        </div>

        <div class="card-inputs">
          <!-- display none here make new pop up -->
          <label for="name">CARDHOLDER NAME</label>
          <input
          name="name"
            type="text"
            placeholder="e.g Jane Appleseed"
            minlength="5"
            maxlength="20"
            data-cardholder
            autofocus="focus"
            
          />
          <label for="number">CARD NUMBER</label>
          <input
            name="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            onkeydown="javascript: return event.keyCode == 69 ? false : true"
            type="number"
            placeholder="1234 5678 9123 0000"
            maxlength="16"
            data-cardnumber
            
          />
          <div class="flex">
            <div class="expiry-input">
              <div class="expiry">
                <label for="exp">EXP.DATE (MM/YY)</label>
                <input
                  name="exp"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  onkeydown="javascript: return event.keyCode == 69 ? false : true"
                  type="number"
                  placeholder="MM"
                  maxlength="2"
                  data-monthinput
                  
                />
                <input
                  name="exp"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  onkeydown="javascript: return event.keyCode == 69 ? false : true"
                  type="number"
                  placeholder="YY"
                  maxlength="2"
                  
                  data-yearinput
                />
              </div>
            </div>
            <div class="cvc-input">
              <label for="cvc">CVC</label>
              <input
                id="cvc"
                name="cvc"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number"
                placeholder="CVC"
                maxlength="3"
                data-cvc
                
              />
            </div>
          </div>
          <button data-forth>confirm</button>
        </div>
      </main>
    </section>
  </body>
</html>
